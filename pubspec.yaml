name: icp_gahara_mobile
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  auto_size_text: ^3.0.0
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.2
  date_time_picker: ^2.1.0
  dio: ^5.1.1
  flutter:
    sdk: flutter
  flutter_easyloading: ^3.0.5
  flutter_image_slideshow: ^0.1.5
  flutter_map: ^3.1.0
  flutter_screenutil: ^5.6.0
  flutter_svg: ^1.1.6
  get: 4.6.5
  get_storage: ^2.0.3
  http_parser: ^4.0.2
  image_picker: ^0.8.6
  latlong2: ^0.8.1
  pretty_dio_logger: ^1.3.1
  readmore: ^2.2.0
  socket_io_client: ^2.0.1
  url_launcher: ^6.1.10
  webview_flutter: ^4.0.7

dev_dependencies:
  flutter_lints: 2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/
    - assets/fonts/
  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit/Outfit-Black.ttf
          weight: 900
        - asset: assets/fonts/Outfit/Outfit-Thin.ttf
          weight: 100
        - asset: assets/fonts/Outfit/Outfit-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Outfit/Outfit-Light.ttf
          weight: 300
        - asset: assets/fonts/Outfit/Outfit-Regular.ttf
          weight: 400
        - asset: assets/fonts/Outfit/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit/Outfit-Bold.ttf
          weight: 700
        - asset: assets/fonts/Outfit/Outfit-ExtraBold.ttf
          weight: 800
